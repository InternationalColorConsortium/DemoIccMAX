<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ICC Dump Profile Tool</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    textarea { width: 100%; box-sizing: border-box; }
    label { display: block; margin-top: 0.5em; }
  </style>
</head>
<body>
  <header>
    <div>
      <a href="https://color.org/index.xalter">
        <img src="https://color.org/system/images/ICC_logo_text.gif" width="368" height="27" alt="International Color Consortium">
      </a>
    </div>
    <div>
      <img src="https://color.org/system/images/ICC_logo_top.gif" width="143" height="65" alt="ICC Logo">
      <img src="https://color.org/system/images/hd_images.jpg" width="657" height="46" alt="Making color seamless between devices and documents">
    </div>
  </header>

  <h1>ICC Dump Profile Tool</h1>

  <section>
    <label>Select ICC Profile:
      <input type="file" id="iccDumpInput" />
    </label>
    <label>Tag to Dump (or "ALL"):
      <input type="text" id="tagId" value="ALL" />
    </label>
    <label>Verbosity (1-100):
      <input type="number" id="verbosity" min="1" max="100" value="100" />
    </label>
    <label><input type="checkbox" id="validate" /> Validate Profile (-v)</label>
    <button onclick="runIccDump()">Run Dump</button>
    <textarea id="dumpOutput" rows="20" placeholder="Dump output will appear here..."></textarea>
  </section>

  <script src="iccDumpProfile.js"></script>
  <script>
    const createModule_IccDumpProfile = createModule;

    let iccDumpProfileInstance;
    const iccDumpReady = createModule_IccDumpProfile({
      print: text => document.getElementById("dumpOutput").value += text + "\n",
      printErr: text => document.getElementById("dumpOutput").value += "ERR: " + text + "\n"
    }).then(mod => iccDumpProfileInstance = mod);

    async function runIccDump() {
      await iccDumpReady;
      const file = document.getElementById("iccDumpInput").files[0];
      if (!file) return alert("No ICC profile selected.");

      const tag = document.getElementById("tagId").value || "ALL";
      const verbosity = document.getElementById("verbosity").value || "100";
      const validate = document.getElementById("validate").checked;

      document.getElementById("dumpOutput").value = "";

      const reader = new FileReader();
      reader.onload = () => {
        try {
          const data = new Uint8Array(reader.result);
          iccDumpProfileInstance.FS.writeFile("input.icc", data);

          const args = [];
          if (validate) args.push("-v");
          args.push(verbosity);
          args.push("input.icc");
          args.push(tag);

          try {
            iccDumpProfileInstance.callMain(args);
          } catch (err) {
            console.warn("Non-fatal WASM runtime error (possible overflow):", err.message);
            document.getElementById("dumpOutput").value += "\n[⚠️ Warning: Execution completed with a memory error — possible malformed ICC.]\n";
          }

        } catch (err) {
          console.error("File read or write failed:", err);
          alert("Dump failed.");
        }
      };
      reader.readAsArrayBuffer(file);
    }
  </script>
</body>
</html>
