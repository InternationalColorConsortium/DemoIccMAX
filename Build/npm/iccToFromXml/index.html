<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IccFromXml Tool</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    textarea { width: 100%; box-sizing: border-box; }
    label { display: block; margin-top: 0.5em; }
    input[type="file"], input[type="text"], select { display: block; margin-top: 0.25em; }
  </style>
</head>
<body>
  <h1>IccFromXml Tool</h1>

  <section>
    <label>Select XML ICC Profile File:
      <input type="file" id="xmlFile" />
    </label>
    <label>Output ICC Filename:
      <input type="text" id="outputFile" value="output.icc" />
    </label>
    <label><input type="checkbox" id="noidFlag" /> Apply <code>-noid</code> (Skip ID generation)</label>
    <label><input type="checkbox" id="validateFlag" onchange="toggleSchemaField()" /> Apply <code>-v</code> (Validate with optional schema)</label>
    <label id="schemaLabel" style="display: none;">Relax NG Schema File:
      <input type="file" id="schemaFile" />
    </label>
    <button onclick="runIccFromXml()">Run Conversion</button>
    <textarea id="outputLog" rows="20" placeholder="Conversion output will appear here..."></textarea>
  </section>

  <script src="iccFromXml.js"></script>
  <script>
    const createModule_IccFromXml = createModule;
    let iccFromXmlInstance;
    const xmlReady = createModule_IccFromXml({
      print: text => document.getElementById("outputLog").value += text + "\n",
      printErr: text => document.getElementById("outputLog").value += "ERR: " + text + "\n"
    }).then(mod => iccFromXmlInstance = mod);

    function toggleSchemaField() {
      document.getElementById("schemaLabel").style.display =
        document.getElementById("validateFlag").checked ? "block" : "none";
    }

    async function runIccFromXml() {
      await xmlReady;
      const xmlFile = document.getElementById("xmlFile").files[0];
      const schemaFile = document.getElementById("schemaFile").files[0];
      const outputName = document.getElementById("outputFile").value.trim() || "output.icc";
      const args = [];

      if (!xmlFile) return alert("Please select an XML file.");

      args.push("input.xml", outputName);
      if (document.getElementById("noidFlag").checked) args.push("-noid");
      if (document.getElementById("validateFlag").checked) {
        args.push("-v");
        if (schemaFile) args.push("schema.rng");
      }

      const reader1 = new FileReader();
      reader1.onload = () => {
        iccFromXmlInstance.FS.writeFile("input.xml", new Uint8Array(reader1.result));
        if (schemaFile) {
          const reader2 = new FileReader();
          reader2.onload = () => {
            iccFromXmlInstance.FS.writeFile("schema.rng", new Uint8Array(reader2.result));
            iccFromXmlInstance.callMain(args);
          };
          reader2.readAsArrayBuffer(schemaFile);
        } else {
          iccFromXmlInstance.callMain(args);
        }
      };

      reader1.readAsArrayBuffer(xmlFile);
    }
  </script>
</body>
</html>
