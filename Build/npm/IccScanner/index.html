<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ICC Dump Profile Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    textarea {
      width: 100%;
      height: 500px;
      resize: vertical;
      overflow: auto;
      box-sizing: border-box;
      white-space: pre-wrap;
    }
    label {
      display: block;
      margin-top: 0.5em;
    }
  </style>
</head>
<body>
  <header>
    <div>
      <a href="https://color.org/index.xalter">
        <img src="https://color.org/system/images/ICC_logo_text.gif" width="368" height="27" alt="International Color Consortium">
      </a>
    </div>
    <div>
      <img src="https://color.org/system/images/ICC_logo_top.gif" width="143" height="65" alt="ICC Logo">
      <img src="https://color.org/system/images/hd_images.jpg" width="657" height="46" alt="Making color seamless between devices and documents">
    </div>
  </header>

  <h1>ICC Profile Scanner</h1>

  <section>
    <label>Select ICC Profile File:
      <input type="file" id="iccFile" />
    </label>
    <label>Output Verbosity Level (e.g. 1):
      <input type="text" id="verbosity" value="1" />
    </label>
    <button onclick="runScan()">Run Scan</button>
    <textarea id="outputLog" readonly placeholder="Scan output will appear here..."></textarea>
  </section>

  <script src="iccscan.js"></script>
  <script>
    const createModule_IccScan = createModule;
    let iccScanInstance;

    const scanReady = createModule_IccScan({
      print: text => log(text),
      printErr: text => {
        if (/^ICC_(INFO|DEBUG|WARN):/.test(text)) {
          log(text);
        } else {
          log("ERR: " + text);
        }
      }
    }).then(mod => iccScanInstance = mod);

    function log(msg) {
      const logEl = document.getElementById("outputLog");
      logEl.value += msg + "\n";
      logEl.scrollTop = logEl.scrollHeight;
    }

    async function runScan() {
      await scanReady;
      const file = document.getElementById("iccFile").files[0];
      const verbosity = document.getElementById("verbosity").value.trim() || "1";

      if (!file) {
        alert("Please select an ICC profile file.");
        return;
      }

      const reader = new FileReader();
      reader.onload = () => {
        iccScanInstance.FS.writeFile("scan.icc", new Uint8Array(reader.result));
        iccScanInstance.callMain(["-v" + verbosity, "scan.icc"]);
      };
      reader.readAsArrayBuffer(file);
    }
  </script>

</body>
</html>
