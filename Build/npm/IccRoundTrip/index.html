<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ICC Round Trip</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1, h2 { margin-top: 1.5em; }
    textarea { width: 100%; box-sizing: border-box; }
    label { display: block; margin-top: 0.5em; }
  </style>
</head>
<body>
  <header>
    <div>
      <a href="https://color.org/index.xalter">
        <img src="https://color.org/system/images/ICC_logo_text.gif" width="368" height="27" alt="International Color Consortium">
      </a>
    </div>
    <div>
      <img src="https://color.org/system/images/ICC_logo_top.gif" width="143" height="65" alt="ICC Logo">
      <img src="https://color.org/system/images/hd_images.jpg" width="657" height="46" alt="Making color seamless between devices and documents">
    </div>
  </header>

  <h1>ICC Round Trip Test</h1>

  <section>
    <label>Select ICC Profile:
      <input type="file" id="iccRtInput" />
    </label>
    <label>Rendering Intent:
      <select id="renderingIntent">
        <option value="0">Perceptual</option>
        <option value="1" selected>Relative</option>
        <option value="2">Saturation</option>
        <option value="3">Absolute</option>
      </select>
    </label>
    <label>Use MPE:
      <select id="useMpe">
        <option value="0" selected>No</option>
        <option value="1">Yes</option>
      </select>
    </label>
    <button onclick="runIccRoundTrip()">Run Round Trip</button>
    <textarea id="roundTripOutput" rows="20" placeholder="Round trip output will appear here..."></textarea>
  </section>

  <script src="iccRoundTrip.js"></script>
  <script>
    const createModule_IccRoundTrip = createModule;

    let iccRoundTripInstance;
    const iccRoundTripReady = createModule_IccRoundTrip({
      print: text => document.getElementById("roundTripOutput").value += text + "\n",
      printErr: text => document.getElementById("roundTripOutput").value += "ERR: " + text + "\n"
    }).then(mod => iccRoundTripInstance = mod);

    async function runIccRoundTrip() {
      await iccRoundTripReady;
      const file = document.getElementById("iccRtInput").files[0];
      if (!file) return alert("No ICC profile selected.");

      const intent = document.getElementById("renderingIntent").value;
      const useMpe = document.getElementById("useMpe").value;

      document.getElementById("roundTripOutput").value = "";

      const reader = new FileReader();
      reader.onload = () => {
        try {
          const data = new Uint8Array(reader.result);
          iccRoundTripInstance.FS.writeFile("input.icc", data);
          iccRoundTripInstance.callMain(["input.icc", intent, useMpe]);
        } catch (err) {
          console.error(err);
          alert("Round trip failed.");
        }
      };
      reader.readAsArrayBuffer(file);
    }
  </script>
</body>
</html>
