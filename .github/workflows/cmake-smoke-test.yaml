name: "cmake-smoketest"

on:
  workflow_dispatch:

jobs:
  build-linux:
    name: Build and Test PatchIccMAX cmake branch
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

    steps:
    # Checkout repository
    - name: Checkout repository
      uses: actions/checkout@v4

    # Set up Git anonymous identity
    - name: Set up Git anonymous identity
      run: |
        git config --global user.email "github-actions@github.com"
        git config --global user.name "GitHub Actions"
    # Install dependencies
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libxml2 libxml2-dev libtiff-dev nlohmann-json3-dev build-essential \
          cmake clang clang-tools python3 python3-pip libwxgtk3.2-dev wx-common \
          libopencl-clang-17-dev curl git llvm clang-17 libjpeg-dev libpng-dev
    # Clone the PatchIccMAX repository
    - name: Clone the PatchIccMAX repository cmake branch
      run: |
        git clone https://github.com/xsscx/PatchIccMAX.git
        cd PatchIccMAX
        git checkout cmake
    # Configure the build with CMake
    - name: Configure the build with CMake
      run: |
        cd PatchIccMAX/Build
        export CC=clang
        export CXX=clang++
        export PATH="/usr/lib/llvm-17/bin:$PATH"
        echo "CC=clang" >> $GITHUB_ENV
        echo "CXX=clang++" >> $GITHUB_ENV
        clang++ --version
        clang --version
        cmake -DCMAKE_INSTALL_PREFIX=$HOME/.local -DCMAKE_BUILD_TYPE=Release -DENABLE_TOOLS=ON -Wno-dev Cmake
    # Build the project using CMake
    - name: Build project with CMake
      run: |
        cd PatchIccMAX/Build
        make -j$(nproc)
        find . -type f \( -perm -111 -o -name "*.a" -o -name "*.so" -o -name "*.dylib" \) -mmin -1440 ! -path "*/.git/*" ! -path "*/CMakeFiles/*" ! -name "*.sh" -print
    # Run additional system info and validation commands
    - name: Gather system information
      run: |
        uname -a
        cat /etc/os-release
        gcc -v
        lscpu
        free -m
        df -h
    # Upload built binaries as artifacts
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: master-build-linux
        path: PatchIccMAX/Build

    # Upload build logs
    - name: Upload build logs
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: PatchIccMAX/Build/CMakeCache.txt
