name: "VCPKG XALT4 Test"

on:
  workflow_dispatch:

jobs:
  build-linux:
    name: VCPKG XNU Smoke Test
    runs-on: macos-latest
    strategy:
      fail-fast: false

    steps:
    # Checkout repository
    - name: Checkout repository
      uses: actions/checkout@v4

    # Set up Git anonymous identity
    - name: Set up Git anonymous identity
      run: |
        git config --global user.email "github-actions@github.com"
        git config --global user.name "GitHub Actions"

    # Clone DemoIccMAX repository and checkout vcpkg branch
    - name: Clone DemoIccMAX repository
      run: |
        git clone https://github.com/InternationalColorConsortium/DemoIccMAX.git
        cd DemoIccMAX
        git checkout vcpkg
        rm -f vcpkg.json
        pwd
        cd ..
        git clone https://github.com/microsoft/vcpkg.git
        cd vcpkg
        ./bootstrap-vcpkg.sh
        ./vcpkg integrate install
        pwd
        ls ../
        cd ../DemoIccMAX
        pwd
        ls
        # Install overlay port using the SAME vcpkg instance and explicit triplet
        ../vcpkg/vcpkg --classic --overlay-ports=ports --clean-after-build install iccdev:arm64-osx --debug
        # Verify using the SAME instance/root + triplet for consistency
        ../vcpkg/vcpkg list --triplet arm64-osx || true

